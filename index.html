<!DOCTYPE html>
<html id="html">
<head>
  <title>Weather</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/icono.min.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body id="body">
  <div id="menubar">
    <div id="location">
      <div id="out"></div>
      <div id="city"></div>
      <div id="time"></div>
    </div>
    <div id="search-div">
      <a href="#search" class="icono-search" id="search-icon"></a>
      <form id="search-form" style="display:none">
        <input type="search" name="search" placeholder="Search City" id="search">
        <input type="submit" value="Search" id="submit">
        <div id="close">Cancel</div>
      </form>
    </div>
  </div>
  <div id="content">
    <div id="container">
      <div id="icon"></div>
      <div id="summary"></div>
      <div id="current_temp"></div>
    </div>
  </div>

  <table id="daily-forecast">
  </table>
  <div class="icono-caretDown" id="down-arrow">
  </div>

  <script src="js/app.js"></script>
</body>
</html>
